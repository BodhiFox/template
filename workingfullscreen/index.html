<!DOCTYPE html>
<html>
<head>
	<title>eventListener</title>
</head>
<body>

<!-- <div class="btn-group">
  <button type="button" class="btn btn-default">fullscreen</button>
  
</div>  -->
<div class="btn-group">
  <button  type="button" class="btn btn-default" id="togglebutton" value = "click" >fullscreen</button>
</div>

<p>eventListener in html using enter button and fullscreen button</p>

<script type="text/javascript">

function toggleFullScreen() {
  if (!document.fullscreenElement &&    // alternative standard method
      !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement ) {  // current working methods
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) {
      document.documentElement.msRequestFullscreen();
    } else if (document.documentElement.mozRequestFullScreen) {
      document.documentElement.mozRequestFullScreen();
    } else if (document.documentElement.webkitRequestFullscreen) {
      document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
    }
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    }
  }
}
</script>


<script type="text/javascript">
	var elem = document.getElementById();
if (elem.requestFullscreen) {
  elem.requestFullscreen();
} else if (elem.msRequestFullscreen) {
  elem.msRequestFullscreen();
} else if (elem.mozRequestFullScreen) {
  elem.mozRequestFullScreen();
} else if (elem.webkitRequestFullscreen) {
  elem.webkitRequestFullscreen();
}
</script>


<script type="text/javascript">

document.addEventListener("keydown", function(e) {
  if (e.keyCode == 13) {
    toggleFullScreen();
  } 
}, false);

var button = document.getElementById("togglebutton");
button.addEventListener("click", function(){
if (button) {
  toggleFullScreen();
}
}, false);



</script>


</body>
</html>
